<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación de Boda</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f8f1f1, #e3d5ca);
      color: #4a2f2f;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 25px;
      padding: 2.5rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease-in-out;
      position: relative;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #8a4f4f;
    }

    p {
      margin: 0.8rem 0;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .invitados {
      font-size: 1.4rem;
      margin-top: 2rem;
      font-weight: bold;
      color: #704e3d;
    }

    .numero {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #9a6c55;
    }

    .boton {
      background: #8a4f4f;
      color: #fff;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      margin-top: 2rem;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .boton:hover {
      background: #6d3c3c;
      transform: translateY(-3px);
    }

    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select {
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1.1rem;
    }

    button {
      background: #8a4f4f;
      color: #fff;
      border: none;
      padding: 0.9rem;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #6d3c3c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      .boton { width: 100%; }
      .overlay { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <audio autoplay loop controls style="position: absolute; top: 10px; right: 10px; z-index: 2;">
    <source src="invitacion-musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <div class="overlay">
    <h1>Abuela Katy</h1>
    <p>¡Nos encantaría que nos acompañaras<br>en este día tan especial!</p>
    <p class="invitados">Nº DE INVITADOS:</p>
    <p class="numero">1</p>
    <a class="boton" href="https://albermd4.wixsite.com/boda-alberto-y-judit" target="_blank">ABRIR INVITACIÓN</a>

    <form onsubmit="event.preventDefault(); alert('¡Gracias por confirmar tu asistencia!');">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <select name="asistencia" required>
        <option value="">¿Asistirás?</option>
        <option value="sí">Sí, asistiré</option>
        <option value="no">No podré asistir</option>
      </select>
      <button type="submit">Confirmar Asistencia</button>
    </form>
  </div>
</body>
</html>
