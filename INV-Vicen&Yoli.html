<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación de Boda</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('fondo.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #3c2e2a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.5rem 0;
    }

    .invitados {
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: bold;
    }

    .numero {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .boton {
      background-color: #d8b38c;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>PAPÁ & MAMÁ</h1>
    <p>¡Esperamos que puedan compartir<br>esta fiesta junto a nosotros!</p>
    <p class="invitados">Nº DE INVITADOS:</p>
    <p class="numero">2</p>
    <a class="boton" href="https://albermd4.wixsite.com/boda-alberto-y-judit" target="_blank">ABRIR INVITACIÓN</a>
  </div>
</body>
</html>
