<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Estás Invitado!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fdfcfb, #e2d1c3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1.2s ease-in-out;
    }
    h1 {
      font-size: 2.5rem;
      color: #8a4f4f;
      margin-bottom: 1rem;
    }
    p {
      color: #5c5c5c;
      margin: 0.5rem 0;
    }
    .button {
      background: #8a4f4f;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1rem;
      margin-top: 20px;
      display: inline-block;
      transition: 0.3s all ease;
    }
    .button:hover {
      background: #6d3c3c;
      transform: scale(1.1);
    }
    .form-container {
      margin-top: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    button {
      background: #8a4f4f;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #6d3c3c;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Estás Invitado!</h1>
    <p>Nos encantaría que nos acompañaras en nuestro gran día.</p>
    <p>Por favor, confirma tu asistencia:</p>
    <div class="form-container">
      <form onsubmit="event.preventDefault(); alert('¡Gracias por confirmar tu asistencia!');">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <select name="asistencia" required>
          <option value="">¿Asistirás?</option>
          <option value="Sí">Sí, asistiré</option>
          <option value="No">No podré asistir</option>
        </select>
        <button type="submit">Confirmar</button>
      </form>
    </div>
    <a class="button" href="https://ejemplo.com" target="_blank">Más Información</a>
  </div>
</body>
</html>
